<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="styles.css" rel="stylesheet" >
</head>
<body>

   <div id="calcutator">
<input id="display" readonly>
<div id="keys">
    <botton onclick="appendToDisplay('+')">+</botton>
    <botton onclick="appendToDisplay('7')">7</botton>
    <botton onclick="appendToDisplay('8')">8</botton>
    <botton onclick="appendToDisplay('9')">9</botton>
    <botton onclick="appendToDisplay('-')">-</botton>
    <botton onclick="appendToDisplay('4')">4</botton>
    <botton onclick="appendToDisplay('5')">5</botton>
    <botton onclick="appendToDisplay('6')">6</botton>
    <botton onclick="appendToDisplay('*')">*</botton>
    <botton onclick="appendToDisplay('1')">1</botton>
    <botton onclick="appendToDisplay('2')">2</botton>
    <botton onclick="appendToDisplay('3')">3</botton>
    <botton onclick="appendToDisplay('/')">/</botton>
    <botton onclick="appendToDisplay('0')">0</botton>
    <botton onclick="appendToDisplay('.')">.</botton>
<button onclick="calculate()">=</button>
<button onclick="clearDisplay()">C</button>
</div>
   </div>
